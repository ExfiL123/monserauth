<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - Monser Games Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="gaming-bg"></div>
    <div class="login-particles"></div>
    
    <div class="login-container">
        <div class="login-card gaming-panel">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="logo-content">
                        <h1 class="logo-text">Monser Games</h1>
                        <span class="logo-subtitle">Control Panel</span>
                    </div>
                </div>
                <p class="login-description">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å —Å–µ—Ä–≤–µ—Ä–∞</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="server"><i class="fas fa-server"></i> –í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–µ—Ä:</label>
                    <select id="server" name="server" required class="gaming-select">
                        <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–µ—Ä --</option>
                        <option value="One">üéÆ Server One</option>
                        <option value="Two">üéÆ Server Two</option>
                        <option value="Three">üéÆ Server Three</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username"><i class="fas fa-user-shield"></i> –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä:</label>
                    <input type="text" id="username" name="username" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫–Ω–µ–π–º" class="gaming-input">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> –ü–∞—Ä–æ–ª—å:</label>
                    <input type="password" id="password" name="password" required placeholder="–ü–∞—Ä–æ–ª—å –æ—Ç –∞–¥–º–∏–Ω–∫–∏" class="gaming-input">
                </div>

                <button type="submit" class="login-btn gaming-btn gaming-btn-primary" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-rocket"></i>
                        –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
                    </span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...
                    </span>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <div class="credits">
                    <span>dev.by</span>
                    <a href="https://exfil-dev.ru" target="_blank" class="dev-link">
                        <i class="fas fa-code"></i>
                        exfil-dev.ru
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è —Ñ–æ–Ω–∞
        function createParticles() {
            const particlesContainer = document.querySelector('.login-particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoading = loginBtn.querySelector('.btn-loading');
            const errorMessage = document.getElementById('errorMessage');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'flex';
            errorMessage.style.display = 'none';

            const formData = new FormData();
            formData.append('action', 'login-admin');
            formData.append('server', document.getElementById('server').value);
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const response = await fetch('api.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
                    btnLoading.innerHTML = '<i class="fas fa-check"></i> –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    errorMessage.textContent = data.error || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                errorMessage.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                errorMessage.style.display = 'block';
            } finally {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                if (!loginBtn.querySelector('.btn-loading').textContent.includes('–≤—ã–ø–æ–ª–Ω–µ–Ω')) {
                    loginBtn.disabled = false;
                    btnText.style.display = 'flex';
                    btnLoading.style.display = 'none';
                }
            }
        });

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        window.addEventListener('load', async function () {
            try {
                const response = await fetch('api.php?action=session');
                const data = await response.json();

                if (data.step === 'admin') {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–µ—Å—Å–∏–∏:', error);
            }
        });
    </script>
</body>
</html>
